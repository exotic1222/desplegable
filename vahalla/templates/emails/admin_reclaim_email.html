<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo pedido para reclamar en el bar</title>
</head>
<body>
    <p>Nuevo pedido para reclamar en el bar:</p>
    <p>Usuario: {{ user.username }}</p>
    <p>Nombre: {{ user.first_name }} {{ user.last_name }}</p>
    <ul>
        {% for product in product_names %}
            <li>{{ product }}</li>
        {% endfor %}
    </ul>
    <p>Total a pagar: ${{ total_price }}</p>
    <p>Clave secreta del usuario: <strong>{{ secret_key }}</strong></p>
</body>
</html>
